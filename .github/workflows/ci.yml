name: DQN LunarLander CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-py${{ matrix.python-version }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y swig
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8 (fail on critical errors)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Lint with flake8 (style + complexity report)
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check .
    
    - name: Run tests with coverage
      run: |
        pytest test_dqn.py -v --cov=. --cov-report=xml --cov-report=term --cov-fail-under=80
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false 

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        docker system prune -af

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version
    
    - name: Build Docker image
      run: |
        docker-compose build
    
    - name: Smoke test Docker container
      run: |
        docker-compose run --rm dqn-training python -c "import torch; import gymnasium; print('Docker build successful!')"

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y swig
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    
    - name: Run deterministic short training test
      run: |
        python - <<EOF
        from train import train_dqn
        
        # Create a dummy args object with the fields train_dqn expects
        class Args:
          lr=None
          gamma=None
          batch_size=None
          double_dqn=False
          soft_update=False
          tau=None
          episodes=5
          save_dir="models/test_run"
          plot_dir="plots/test_run"

        args = Args()
        agent, history = train_dqn(args) 
        print('Short deterministic training test passed!')
        EOF
                    
    - name: Verify model artifacts
      run: |
        echo "Listing models folder..."
        ls -la models/

        # Find latest folder dynamically
        latest_folder=$(ls -td models/*/ | head -1)
        echo "Latest model folder: $latest_folder"

        # Check for final_model.pth inside it
        if [ -f "$latest_folder/final_model.pth" ]; then
          echo "✅ final_model.pth found!"
        else
          echo "❌ final_model.pth not found in $latest_folder"
          exit 1
        fi

    - name: Upload trained model artifact
      uses: actions/upload-artifact@v4
      with:
        name: ci-trained-model
        path: models/final_model.pth